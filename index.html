<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="slides" class="slides">
    <div class="slide active"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
</div>
<div>
    <div class="indicators">
        <div class="indicator active" data-slide-to="0"></div>
        <div class="indicator" data-slide-to="1"></div>
        <div class="indicator" data-slide-to="2"></div>
        <div class="indicator" data-slide-to="3"></div>
        <div class="indicator" data-slide-to="4"></div>
    </div>
    <div class="controls">
        <div id="prev" class="control prev fas fa-angle-left"></div>
        <div id="pause" class="control pause fas fa-pause"></div>
        <div id="next" class="control next fas fa-angle-right"></div>
    </div>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="assets/js/main_min.js "></script>

</body>

</html>
